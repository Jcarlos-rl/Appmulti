<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title></title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.csss">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m3">
                <div onclick="teoria(window.location = 'teoria.html')" class="card">
                    <div class="card-image">
                        <img src="images/teoria.png">
                        <a onclick="playTeoria()" class="btn-floating btn-large pulse halfway-fab waves-effect waves-light red"><i class="material-icons">audiotrack</i></a>
                        <audio id="teoria" style="display: none" controls>
                            <source src="audio/jugar.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
            <div class="col s12 m3">
                <div onclick="teoria(window.location = 'juego.html')" class="card">
                    <div class="card-image">
                        <img src="images/juegos.png">
                        <a onclick="playJuego()" class="btn-floating btn-large pulse halfway-fab waves-effect waves-light red"><i class="material-icons large">audiotrack</i></a>
                        <audio id="juego" style="display: none" controls>
                            <source src="audio/jugar.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
            <div class="col s12 m3">
                <div onclick="teoria(window.location = 'video.html')" class="card">
                    <div class="card-image">
                        <img src="images/video.png">
                        <a onclick="playVideo()" class="btn-floating btn-large pulse halfway-fab waves-effect waves-light red"><i class="material-icons">audiotrack</i></a>
                        <audio id="video" style="display: none" controls>
                            <source src="audio/jugar.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
            <div class="col s12 m3">
                <div onclick="teoria(window.location = 'practica.html')" class="card">
                    <div class="card-image">
                        <img src="images/practica.png">
                        <a onclick="playPractica()" class="btn-floating btn-large pulse halfway-fab waves-effect waves-light red"><i class="material-icons">audiotrack</i></a>
                        <audio id="practica" style="display: none" controls>
                            <source src="audio/jugar2.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/materialize.js"></script>
    <script>
        var t = document.getElementById("teoria"); 
        var j = document.getElementById("juego");
        var v = document.getElementById("video");
        var p = document.getElementById("practica");
          
        function playTeoria(){ 
            t.play(); 
        } 

        function playJuego(){
            j.play();
        }

        function playVideo(){
            v.play();
        }

        function playPractica(){
            p.play();
        }

        function teoria(){
            ;
        }
    </script>
</body>
</html>
